<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Music Player</title>
  </head>

  <body>
    <div class="container">
      <div class="details-container select-none">
        <img src="images/tulip.jpeg" alt="" />
        <p id="songName">Music Player</p>
      </div>

      <!-- Wave -->
      <div class="wave-container select-none">
        <span class="wave" style="--i: 0s"></span>
        <span class="wave" style="--i: 0.2s"></span>
        <span class="wave" style="--i: 0.4s"></span>
        <span class="wave" style="--i: 0.6s"></span>
        <span class="wave" style="--i: 0.4s"></span>
        <span class="wave" style="--i: 0.2s"></span>
        <span class="wave" style="--i: 0s"></span>
        <span class="wave" style="--i: 0.2s"></span>
        <span class="wave" style="--i: 0.4s"></span>
        <span class="wave" style="--i: 0.6s"></span>
        <span class="wave" style="--i: 0.4s"></span>
        <span class="wave" style="--i: 0.2s"></span>
        <span class="wave" style="--i: 0s"></span>
      </div>

      <div class="button-pallet">
        <div class="controllers">
          <div class="song-controller">
            <p id="currentTime" class="time select-none">00:00</p>
            <input
              type="range"
              name="seekBar"
              id="seekBar"
              value="0"
              oninput="changeSongController(event)"
            />

            <p id="duration" class="time select-none">00:00</p>
          </div>

          <div class="buttons">
            <button
              type="button"
              class="btn btn1 refresh"
              onclick="refreshBtnClick()"
            >
              <i class="fa-solid fa-rotate-right"></i>
            </button>
            <button
              type="button"
              class="btn btn2 backward"
              onclick="prevBtnClick()"
            >
              <i class="fa-solid fa-backward-step"></i>
            </button>
            <button
              type="button"
              class="btn play-btn1"
              onclick="playBtnClick()"
            >
              <i class="fa-solid fa-play"></i>
            </button>
            <button
              type="button"
              class="btn btn2 forward"
              onclick="nextBtnClick()"
            >
              <i class="fa-solid fa-forward-step"></i>
            </button>
            <button
              type="button"
              class="btn btn1 repeat"
              onclick="repeatBtnClick()"
            >
              <i class="fa-solid fa-repeat"></i>
            </button>
          </div>

          <div class="volume-controller">
            <div id="volumeIcon">
              <i class="fa-solid fa-volume-high"></i>
            </div>
            <input
              type="range"
              name="volumeBar"
              id="volumeBar"
              min="0"
              max="1"
              step="0.01"
              value="1"
              oninput="changeVolumeController(event)"
            />
            <div>
              <p id="volumeValue" class="volumeValue select-none">100%</p>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn3" onclick="showSongList()">
          <i class="fa-solid fa-chevron-up"></i>
        </button>
      </div>
      <div id="songsList" class="songs-list">
        <button type="button" class="btn btn3" onclick="hideSongList()">
          <i class="fa-solid fa-chevron-down"></i>
        </button>

        <div class="songs">
          <ul id="list" class="list"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
